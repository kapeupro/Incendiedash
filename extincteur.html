<body>
  <div class="main-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>🚒<br>Parc Incendie</h1>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="dashbord.html#dashboard" class="nav-link">Tableau de bord</a></li>
          <li><a href="horsforfait.html" class="nav-link">Hors Forfait</a></li>

      </div>
    </aside>
    <main class="container">
      <section class="page-section">
        <h2>🧯 Extincteur</h2>
        <div class="upload-box">
          <p>📥 Importer le fichier <strong>Extincteurs.xlsx</strong> :</p>
          <input type="file" id="inputExcelExtincteur" accept=".xlsx,.xls" />
        </div>
        <div class="photo-upload-box">
          <p>🖼️ Ajouter une photo de l'extincteur :</p>
          <input type="file" id="inputPhotoExtincteur" accept="image/*" />
          <div id="photoPreviewExtincteur" style="margin-top:1rem;"></div>
        </div>
        <div id="extincteurTableContainer">
          <!-- Tableau des extincteurs à générer dynamiquement, avec colonne photo -->
        </div>
        <template id="photoCellTemplate">
          <input type="file" accept="image/*" class="photo-upload-per-row" style="display:block;margin:auto;" />
          <div class="photo-preview-per-row" style="margin-top:0.5rem;text-align:center;"></div>
        </template>
      </section>
    </main>
